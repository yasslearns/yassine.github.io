<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio Title</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
</head>
<body>
    <div id="holder"></div>
    <div class="nav-screen" style="right: -285px;">
        <i class="fa fa-times"></i>
        <div class="nav-links">
            <a href="#about" id="skills">Skills</a>
            <a href="#portfolio" id="projects">Projects</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
    <i class="fa fa-bars"></i> <!-- Hamburger menu icon -->

    <div id="fullpage">
        <div class="section" id="home">
            <h1>Welcome to My Portfolio</h1>
            <button id="moveDown">Scroll Down</button>
        </div>
        <div class="section" id="about">
            <h2>About Me</h2>
            <p>Information about yourself goes here.</p>
            <div class="skillbar" data-percent="80%">
                <div class="skillbar-title"><span>HTML</span></div>
                <div class="skillbar-bar" style="width: 0;"></div>
            </div>
            <!-- Add more skill bars as needed -->
        </div>
        <div class="section" id="portfolio">
            <h2>My Work</h2>
            <p>Showcase your projects here.</p>
        </div>
        <div class="section" id="contact">
            <h2>Contact Me</h2>
            <form id="ajax-contact" action="/submit" method="post">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <div id="form-messages"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
